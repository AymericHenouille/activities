name: 'ğŸ—ï¸ Build Angular app'
on:
  push:
    branch:
      - master
jobs:
  install_dependencies:
    name: 'ğŸ”¨ Install dependencies'
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v3
      - name: 'ğŸ“© Cache dependencies'
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: 'ğŸ“¦ Install dependencies'
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install
  lint:
    name: 'ğŸ” Lint project'
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v3
      - name: 'ğŸ“© Cache dependencies'
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: 'ğŸ” Lint project'
        run: npm run lint
  test:
    name: 'ğŸ§ª Run tests'
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v3
      - name: 'ğŸ“© Cache dependencies'
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: 'ğŸ§ª Run tests'
        run: npm run test:ci
  build:
    name: 'ğŸ—ï¸ Build project'
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v3
      - name: 'ğŸ“© Cache dependencies'
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            ./dist
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: 'ğŸ—ï¸ Build project'
        run: npm run build
  documentation:
    name: 'ğŸ“š Generate documentation'
    runs-on: ubuntu-latest
    needs: [install_dependencies]
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v3
      - name: 'ğŸ“© Cache dependencies'
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: 'ğŸ“š Generate documentation'
        run: npm run compodoc:build
      - name: 'ğŸ“¤ Upload documentation'
        uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: gh-pages
          build_dir: documentation
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
  hosting:
    name: 'ğŸš€ Deploy to Firebase'
    runs-on: ubuntu-latest
    needs: [install_dependencies, build, test, lint]
    steps:
      - name: 'ğŸ“¥ Checkout repository'
        uses: actions/checkout@v3
      - name: 'ğŸ“© Cache dependencies'
        uses: actions/cache@v3
        with:
          path: |
            ./node_modules
            ./dist
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: 'ğŸ”¥ Deploy to Firebase'
        run: npm run deploy:ci -- --token=${{ secrets.FIREBASE_TOKEN }}
