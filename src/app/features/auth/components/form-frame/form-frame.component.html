<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>{{ title | titlecase }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
